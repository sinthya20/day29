<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyBuzz</title>
    <link rel="stylesheet" href="jewellery.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home">
        <div class="hero">
            <h1>BeautyBuzz</h1>
            <p>Explore the world of beauty</p>
            <button>Shop Now</button>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products">
        <div class="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Lipstick</h3>
                    <p>$15.99</p>
                    <button>Add to Cart</button>
                </div>
                <!-- More products here -->
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="about">
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="contact">
            <h2>Get in Touch</h2>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button>Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 BeautyBuzz. All Rights Reserved.</p>
    </footer>
</body>
</html>
